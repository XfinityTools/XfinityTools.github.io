    <!-- CSS for the Tool -->
    <style>
        body {

        }

            border: 1px solid #ccc;
            font-size: 1em;

        input {
            width: 95%;
        }

        button {
            width: 30%;

            color: white;
            border: none;
            cursor: pointer;
        }

        .results {
            margin-top: 20px;

    </style>

    <!-- JS for the Tool -->
    <script>
        function formatNumber(value) {
            return value.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function calculateDTI() {
            // Get input values
            var monthlyIncome = parseFloat(document.getElementById("monthlyIncome").value.replace(/,/g, ""));
            var monthlyDebt = parseFloat(document.getElementById("monthlyDebt").value.replace(/,/g, ""));
            var annualBonus = parseFloat(document.getElementById("annualBonus").value.replace(/,/g, "")) || 0;  // Default to 0 if empty
            var additionalIncome = parseFloat(document.getElementById("additionalIncome").value.replace(/,/g, "")) || 0;  // Default to 0 if empty
            var annualDebt = parseFloat(document.getElementById("annualDebt").value.replace(/,/g, "")) || 0;  // Default to 0 if empty
            var housingCosts = parseFloat(document.getElementById("housingCosts").value.replace(/,/g, "")) || 0;  // Default to 0 if empty

            // Validate mandatory inputs
            if (isNaN(monthlyIncome) || isNaN(monthlyDebt) || monthlyIncome <= 0 || monthlyDebt < 0) {
                alert("Please enter valid numbers for Monthly Income and Monthly Debt Payments.");
                return;
            }

            // Calculate total monthly income and monthly debt
            var totalMonthlyIncome = monthlyIncome + annualBonus / 12 + additionalIncome;
            var totalMonthlyDebt = monthlyDebt + annualDebt / 12 + housingCosts;

            // Calculate Debt to Income ratio
            var dtiRatio = (totalMonthlyDebt / totalMonthlyIncome) * 100;

            // Display the result
            document.getElementById("dtiResult").innerHTML = "Your Debt-to-Income Ratio is: " + dtiRatio.toFixed(2) + "%";

            // Give a recommendation based on DTI ratio
            var recommendation = '';
            if (dtiRatio < 36) {
                recommendation = 'Your DTI ratio is in a healthy range.';
            } else if (dtiRatio >= 36 && dtiRatio <= 43) {
                recommendation = 'You may be considered for loans, but you might need to work on reducing debt.';
            } else {
                recommendation = 'Your DTI ratio is high. It may be harder to qualify for loans.';
            }
            document.getElementById("dtiRecommendation").innerHTML = recommendation;
        }

        function addCommas(event, elementId) {
            var value = document.getElementById(elementId).value.replace(/,/g, "");
            value = formatNumber(value);
            document.getElementById(elementId).value = value;
        }
    </script>

    <div class="text-metrics-header">
        <a href="/" style="font-family: 'Pacifico', cursive; font-size: 250%;">Xfinity Tools</a>
        <p style="font-size: 95%; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Debt to Income Ratio Calculator</p>
        <a href="../Pages/Dashboards/Dashboard.html"><p style="font-size: 85%; font-family: 'Pacifico', cursive;">Go Back</p></a>
    </div>

    <br />

    <div class="container">
        <div class="main-content">
            <h2>Debt to Income Ratio Calculator</h2>

            <label for="monthlyIncome">Monthly Income:</label>
            <input type="text" id="monthlyIncome" oninput="addCommas(event, 'monthlyIncome')">

            <label for="monthlyDebt">Monthly Debt Payments:</label>
            <input type="text" id="monthlyDebt" oninput="addCommas(event, 'monthlyDebt')">

            <label for="annualBonus">Annual Bonus / Overtime Income (optional):</label>
            <input type="text" id="annualBonus" oninput="addCommas(event, 'annualBonus')">

            <label for="additionalIncome">Additional Monthly Income (optional):</label>
            <input type="text" id="additionalIncome" oninput="addCommas(event, 'additionalIncome')">

            <label for="annualDebt">Annual Debt (optional):</label>
            <input type="text" id="annualDebt" oninput="addCommas(event, 'annualDebt')">

            <label for="housingCosts">Monthly Housing Costs (Rent/Mortgage, optional):</label>
            <input type="text" id="housingCosts" oninput="addCommas(event, 'housingCosts')">

            <button onclick="calculateDTI()">Calculate DTI</button>

            <div class="results" id="dtiResult"></div>
            <div class="results" id="dtiRecommendation"></div>
        </div>
    </div>
