        <script>
            // Firebase config
            const firebaseConfig = {
                apiKey: "AIzaSyD32FmQ4e70kW-qjYM7SGmC-Gre4jF8NJE",
                authDomain: "xfinitytools-database.firebaseapp.com",
                projectId: "xfinitytools-database",
                storageBucket: "xfinitytools-database.appspot.com",
                messagingSenderId: "508662234595",
                appId: "1:508662234595:web:a34a9d38ab6a99afa574d6"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();

            // Load tool list from "Tools" collection
            async function loadToolList() {
                const toolListContainer = document.getElementById("toolListContainer");

                try {
                    const snapshot = await db.collection("Tools").get();
                    const tools = [];

                    snapshot.forEach(doc => {
                        const data = doc.data();
                        if (data["Tool-Name"] && data["URL"]) {
                            tools.push({
                                name: data["Tool-Name"],
                                url: data["URL"]
                            });
                        }
                    });

                    // Sort tools alphabetically
                    tools.sort((a, b) => a.name.localeCompare(b.name));

                    // Populate list
                    tools.forEach(tool => {
                        const li = document.createElement("li");
                        li.innerHTML = `<a href="${tool.url}" target="_blank">${tool.name}</a><br/>`;
                        toolListContainer.appendChild(li);
                    });

                } catch (error) {
                    console.error("Error loading tools:", error);
                }
            }

            // Trigger load
            loadToolList();
        </script>
