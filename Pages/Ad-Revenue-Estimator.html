    <div class="text-metrics-header">
        <a href="/" style="font-family: 'Pacifico', cursive; font-size: 250%;">Xfinity Tools</a>
        <p style="font-size: 95%; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Ad Revenue Estimator</p>

    <div class="adsense-tool">
        <h3>Enter Your Information</h3>

        <label for="currency">Currency</label>
        <select id="currency">
            <option value="$">USD ($)</option>
            <option value="J$">JMD (J$)</option>
            <option value="�">GBP (�)</option>
            <option value="�">EUR (�)</option>
        </select>

        <label for="rpm">Impression RPM</label>
        <input type="number" step="0.01" id="rpm" placeholder="e.g. 4.50" required>

        <label for="impressions">Number of Impressions</label>
        <input type="number" id="impressions" placeholder="e.g. 650" required>

        <label for="ctr">CTR (%) <span style="font-weight: normal;">(optional)</span></label>
        <input type="number" step="0.01" id="ctr" placeholder="e.g. 2.5">

        <label for="cpc">CPC <span style="font-weight: normal;">(optional)</span></label>
        <input type="number" step="0.01" id="cpc" placeholder="e.g. 0.15">

        <button onclick="calculateEarnings()">Estimate Earnings</button>

        <div class="result" id="result"></div>
    </div>
