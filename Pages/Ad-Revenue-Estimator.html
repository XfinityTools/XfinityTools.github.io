<body>

    <div class="text-metrics-header">
        <a href="/" style="font-family: 'Pacifico', cursive; font-size: 250%;">Xfinity Tools</a>
        <p class="Header-Tool-Title">Ad Revenue Estimator</p>
        <div class="header mobile-friendly">
            <a href="/">Home</a>
            <a href="../Pages/Dashboards/Dashboard">Dashboard</a>
            <a href="../Pages/Dashboards/ToolList">Tool List</a>
            <div id="dropdown-container"></div>

        </div>
    </div>

    <br />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6760354428989736"
            crossorigin="anonymous"></script>
    <!-- Horizontal (28/1/25) -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-6760354428989736"
         data-ad-slot="8424936846"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <div class="adsense-tool form">
        <h3>Enter Your Information</h3>

        <label for="currency">Currency</label>
        <select class="formselect" id="currency">
            <option value="$">USD </option>
            <option value="J$">JMD </option>
            <option value="$">GBP</option>
            <option value="$">EUR </option>
        </select>

        <label for="rpm">Impression RPM</label>
        <input class="forminput" type="number" step="0.01" id="rpm" placeholder="e.g. 4.50" required>

        <label for="impressions">Number of Impressions</label>
        <input class="forminput" type="number" id="impressions" placeholder="e.g. 650" required>

        <label for="ctr">CTR (%) <span style="font-weight: normal;">(optional)</span></label>
        <input class="forminput" type="number" step="0.01" id="ctr" placeholder="e.g. 2.5">

        <label for="cpc">CPC <span style="font-weight: normal;">(optional)</span></label>
        <input class="forminput" type="number" step="0.01" id="cpc" placeholder="e.g. 0.15">

        <button class="earningsbutton" onclick="calculateEarnings()">Estimate Earnings</button>

        <div class="result" id="result"></div>
    </div>


    <footer class="PageFooterStyle">
        <div class="footer-container">
            <p>&copy; <span id="currentYear"></span> - XfinityTools</p>
            <script>
                document.getElementById('currentYear').textContent = new Date().getFullYear();
            </script>
        </div>
    </footer>

</body>
