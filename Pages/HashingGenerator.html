        <a href="/" style="font-family: 'Pacifico', cursive; font-size: 250%;">Xfinity Tools</a>

        <div class="header mobile-friendly">

            <a href="../Pages/Dashboards/ToolList">Tool List</a>

        </div>

    </div><br />

    <div style="padding: 30px; margin: 0 auto; text-align: center; max-width: 600px; border: 1px dashed #ccc; border-radius: 10px; background: #f9f9f9;">
        <h2 style="font-family: 'Teko', sans-serif; color: #333;">Hashing Generator</h2>
        <p style="font-size: 16px; color: #666;">Enter text to hash and select a hashing algorithm:</p>

        
        <div style="margin-bottom: 20px;">
            <label for="inputText" style="display: block; font-weight: bold; margin-bottom: 8px;">Text to Hash:</label>
            <input type="text" id="inputText" placeholder="Enter your text here"
                   style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;" />
        </div>

        
        <div style="margin-bottom: 20px;">
            <label for="hashAlgorithm" style="display: block; font-weight: bold; margin-bottom: 8px;">Select Algorithm:</label>
            <select id="hashAlgorithm"
                    style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
                <option value="SHA-1">SHA-1</option>
                <option value="SHA-256" selected>SHA-256</option>
                <option value="SHA-384">SHA-384</option>
                <option value="SHA-512">SHA-512</option>
            </select>
        </div>

        
        <button onclick="generateHash()"
                style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
            Generate Hash
        </button>

        
        <div id="hashResult"
             style="margin-top: 20px; padding: 10px; border: 1px solid #4CAF50; border-radius: 5px; background: #eafbea; color: #333; font-weight: bold;">
        </div>
    </div>
