<body>
    <div class="header">
        <a href="/" style="font-family: 'Pacifico', cursive; font-size: 250%;">Xfinity Tools</a>

    <div class="pdf-container">
        <div class="pdf-drop-area" id="Multiple-Image-PDF-dropArea">
            <p>Drag & Drop Images File Here or Click to Upload</p>
        </div>
        <button class="download-button" onclick="convertToPDF()">Convert to PDF</button>
    </div>

    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD32FmQ4e70kW-qjYM7SGmC-Gre4jF8NJE",
            authDomain: "xfinitytools-database.firebaseapp.com",
            projectId: "xfinitytools-database",
            storageBucket: "xfinitytools-database.appspot.com",
            messagingSenderId: "508662234595",
            appId: "1:508662234595:web:a34a9d38ab6a99afa574d6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadDynamicToolScript(sectionID) {
            const toolsRef = collection(db, "Tools");
            const q = query(toolsRef, where("Section_ID", "==", sectionID));
            const querySnapshot = await getDocs(q);

            if (!querySnapshot.empty) {
                const doc = querySnapshot.docs[0];
                const toolScript = doc.data()["Tool-Script"];

                if (toolScript) {
                    const dynamicScript = document.createElement("script");
                    dynamicScript.type = "text/javascript";
                    dynamicScript.text = toolScript;
                    document.body.appendChild(dynamicScript);
                } else {
                    console.error("Tool-Script is missing.");
                }
            } else {
                console.error("No document found with Section_ID:", sectionID);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadDynamicToolScript("Multiple-Image-PDF");
        });
    </script>
