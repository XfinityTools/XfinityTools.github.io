<body>

    <div class="text-metrics-header">
        <a href="/" style=" font-family: 'Pacifico', cursive; font-size: 250%;">Xfinity Tools</a>
        <p style="font-size: 95%; font-family: 'Franklin Gothic Medium';"></p>
        <div class="header mobile-friendly">

        </div>
    </div>



    <br />

    <div class="container">
        <div class="main-content">
            <h2>Base Converter Tool</h2>
            <div>
                <label for="inputNumber">Enter Number:</label>
                <input type="text" id="inputNumber" placeholder="e.g. 1010">
            </div>
            <div>
                <label for="fromBase">From Base:</label>
                <select id="fromBase">
                    <option value="2">Binary</option>
                    <option value="8">Octal</option>
                    <option value="10" selected>Decimal</option>
                    <option value="16">Hexadecimal</option>
                </select>
            </div>
            <div>
                <label for="toBase">To Base:</label>
                <select id="toBase">
                    <option value="2">Binary</option>
                    <option value="8">Octal</option>
                    <option value="10">Decimal</option>
                    <option value="16" selected>Hexadecimal</option>
                </select>
            </div>
            <button onclick="convertBase()">Convert</button>
            <div id="result" style="margin-top: 10px;">
                <strong>Result:</strong>
                <span id="convertedResult"></span>
                <button onclick="copyResult()">Copy</button>
            </div>
            <div id="history" style="margin-top: 20px;">
                <h3>Conversion History</h3>
                <ul id="conversionHistory"></ul>
            </div>
        </div>
    </div>

    <script>
        const historyList = [];

        function convertBase() {
            const input = document.getElementById("inputNumber").value.trim();
            const fromBase = parseInt(document.getElementById("fromBase").value);
            const toBase = parseInt(document.getElementById("toBase").value);
            const resultDisplay = document.getElementById("convertedResult");

            try {
                if (!input) throw new Error("Enter a number.");
                const parsed = parseInt(input, fromBase);
                if (isNaN(parsed)) throw new Error("Invalid number for the selected base.");
                const converted = parsed.toString(toBase).toUpperCase();
                resultDisplay.textContent = converted;

                // Add to history
                const historyItem = `${input} (Base ${fromBase}) → ${converted} (Base ${toBase})`;
                historyList.unshift(historyItem);
                updateHistory();
            } catch (err) {
                resultDisplay.textContent = err.message;
            }
        }

        function updateHistory() {
            const ul = document.getElementById("conversionHistory");
            ul.innerHTML = "";
            historyList.slice(0, 5).forEach(entry => {
                const li = document.createElement("li");
                li.textContent = entry;
                ul.appendChild(li);
            });
        }

        function copyResult() {
            const result = document.getElementById("convertedResult").textContent;
            if (result) {
                navigator.clipboard.writeText(result).then(() => {
                    alert("Result copied to clipboard.");
                });
            }
        }
    </script>
